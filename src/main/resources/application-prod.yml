temp-folder: '/data/app/source/temp/'

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  data:
    mongodb:
      host: ${SPRING_DATA_MONGODB_HOST}
      port: ${SPRING_DATA_MONGODB_PORT}
      database: ${SPRING_DATA_MONGODB_DATABASE}
      username: ${SPRING_DATA_MONGODB_USERNAME}
      password: ${SPRING_DATA_MONGODB_PASSWORD}
      authentication-database: admin
      auto-index-creation: true

  rabbitmq:
    host: ${SPRING_DATA_RABBITMQ_HOST}
    port: ${SPRING_DATA_RABBITMQ_PORT}
    username: ${SPRING_DATA_RABBITMQ_USER}
    password: ${SPRING_DATA_RABBITMQ_PASSWORD}
    auto_convert: ${SPRING_DATA_RABBITMQ_AUTO_CONVERT}
    auto_clean: ${SPRING_DATA_RABBITMQ_AUTO_CLEAN}
    queues:
      convert_csv: convert_csv
      clean_csv: clean_csv
# === LOGGING ATTIVO ===
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.exprivia.nest.cruud: DEBUG   # debug solo per il tuo pacchetto
  file:
    name: logs/cruud.log             # scrive anche su file (rotazione consigliata con logback-spring.xml)

# === CONFIGURAZIONE UD GLOBALE ===
ud:
  maxRowsPerUd: 0              # 0 = nessun limite; >0 abilita chunking e suffissi _1, _2, ...
  dst:
    overlapPolicy: KEEP_LATER        
    gapPolicy: SHIFT_FORWARD_COMPRESS 